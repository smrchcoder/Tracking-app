{% extends "base.html" %}
{% block title %}
USER page
{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flash-messages">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
<form action="#" method="POST">
  <input type="email" name="email" placeholder="Enter the email" value="{{ email if email }}">
  <input type="submit" name="Submit">
</form>
{% endblock %}
