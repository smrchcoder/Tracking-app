<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Form</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Coordinate Form</h2>
        <form id="coordinate-form">
            <div class="form-group">
                <label for="route-id">Route ID:</label>
                <input type="text" id="route-id" name="route-id" required>
            </div>
            <div class="form-group">
                <label for="route-name">Route Name:</label>
                <input type="text" id="route-name" name="route-name" required>
            </div>
            <div class="form-group">
                <label for="initial-lat">Initial Latitude:</label>
                <input type="text" id="initial-lat" name="initial-lat" required>
            </div>
            <div class="form-group">
                <label for="initial-lng">Initial Longitude:</label>
                <input type="text" id="initial-lng" name="initial-lng" required>
            </div>
            <div class="form-group">
                <label for="destination-lat">Destination Latitude:</label>
                <input type="text" id="destination-lat" name="destination-lat" required>
            </div>
            <div class="form-group">
                <label for="destination-lng">Destination Longitude:</label>
                <input type="text" id="destination-lng" name="destination-lng" required>
            </div>
            <div class="form-group">
                <label for="intermediate-coordinates">Intermediate Coordinates:</label>
                <div id="intermediate-coordinates-container">
                    <!-- Intermediate coordinates will be added here -->
                </div>
                <button type="button" id="add-coordinate">Add Intermediate Coordinate</button>
            </div>
            <div class="form-group">
                <div id="error-message"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="static/js/index.js"></script>
</body>
</html>
